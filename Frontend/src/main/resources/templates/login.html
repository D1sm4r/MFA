<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
<div class="card login-card shadow-lg p-4">
    <div class="card-body">
        <div class="text-center mb-4">
            <img src="css/imagenes/logo.png" alt="Logo" width="120" class="mb-2">
            <h3 class="text-primary fw-bold">Bienvenido</h3>
            <p class="text-muted">Ingresa tus credenciales para continuar</p>
        </div>
        <form th:action="@{/login}" method="post" th:object="${login}">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Ej: usuario123" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="mt-3 text-danger text-center" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        <div class="mt-4 text-center">
            <p class="mb-2">¿No tienes cuenta?</p>
            <a href="/register" class="btn btn-outline-dark w-100">Registrarse</a>
        </div>
    </div>
</div>
</body>
</html>

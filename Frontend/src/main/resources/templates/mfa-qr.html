<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Configuración MFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h4>Escanea este código QR con Google Authenticator</h4>
    <img th:src="'data:image/png;base64,' + ${qr}" class="img-thumbnail mt-3 mb-3" width="200" height="200"/>
    <p><strong>Código secreto:</strong> <span th:text="${secret}"></span></p>
    <a class="btn btn-success" href="/login">Ir al login</a>
</div>
</body>
</html>

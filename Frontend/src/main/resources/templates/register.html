<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Banco MGTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(to right, #e6f0ff, #ffffff); }
        .card { animation: fadeIn 1s ease-in-out; border-radius: 16px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
        <i class="bi bi-person-plus display-4 text-primary"></i>
        <h4 class="fw-bold mt-2">Registro de Usuario</h4>
        <small class="text-muted">Banco MGTI - Seguridad y confianza en cada acceso</small>
    </div>
    <form th:action="@{/register}" method="post" th:object="${registro}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Usuario" required>
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" required>
            <label>Contraseña</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
            <label>Email</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
        <a href="/login" class="btn btn-link w-100 mt-2">Volver al login</a>
    </form>
</div>
